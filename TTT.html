<!DOCTYPE html>

<html>

<head>
	<title>Tic Tac Toe</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="TTT.js"></script>
	<link href="TTT.css" rel="stylesheet">
</head>

<body>
	<div class="container" style="width:fit-content">
		<div>
			<h1 style="font-size:50pt">
				Tic Tac Toe
			</h1>
		</div>
		<div class="border" id="gamebox">
			<div class="box"></div>
			<div class="box"></div>
			<div class="box"></div>
			<div class="box"></div>
			<div class="box"></div>
			<div class="box"></div>
			<div class="box"></div>
			<div class="box"></div>
			<div class="box"></div>
		</div>
		<h2 id="status"></h2>
		<div class="score">
			<div id="O_score">O score: 0</div>
			<div id="X_score">X score: 0</div>
		</div>
		<div class="buttons">
			<button class="bg-dark" id="reset">Reset</button>
			<button class="bg-dark" id="sreset">Reset score</button>
		</div>
	</div>
</body>

</html>
