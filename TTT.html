<!DOCTYPE html>

<html>

<head>
	<title>Tic Tac Toe</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="TTT.js"></script>
	<link href="TTT.css" rel="stylesheet">
</head>

	<body class="bg-dark">
		<div class="container" style="width:fit-content">
			<div>
				<h1 style="font-size:50pt">
					Tic Tac Toe
				</h1>
			</div>
			<div class="border" id="gamebox">
				<div class="box"></div>
				<div class="box"></div>
				<div class="box"></div>
				<div class="box"></div>
				<div class="box"></div>
				<div class="box"></div>
				<div class="box"></div>
				<div class="box"></div>
				<div class="box"></div>
			</div>
			<h2 id="status"></h2>
			<div class="score">
				
			<div id="O_score">O score: 0</div>
			<div id="X_score">X score: 0</div>
			</div>
			<div class="buttons">
			<button class="bg-dark" id="reset">Reset</button>
			<button class="bg-dark" id="sreset">Reset score</button>
			</div>
		</div>
	</body>

</html>
